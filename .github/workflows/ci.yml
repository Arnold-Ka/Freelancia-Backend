name: Java CI/CD with Maven (VPS)

on:
  push:
    branches: [ "dev" ]  
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Verify JAR
        run: ls -l target

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: List downloaded files
        run: ls -l

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "*.jar"
          target: "/home/${{ secrets.VPS_USER }}/app"

      - name: Restart application on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Tuer les anciens processus Java de l'utilisateur
            pkill -u ${{ secrets.VPS_USER }} -f 'java -jar' || true

            # Créer le dossier app s'il n'existe pas
            mkdir -p /home/${{ secrets.VPS_USER }}/app

            # Lancer l'application en arrière-plan et détacher du shell
            nohup java -jar /home/${{ secrets.VPS_USER }}/app/*.jar > /home/${{ secrets.VPS_USER }}/app/app.log 2>&1 & disown

            # Afficher les processus Java de l'utilisateur pour vérification
            ps -u ${{ secrets.VPS_USER }} -f
